<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Classic Tetris</h1>
        </div>
        
        <div class="game-wrapper">
            <div class="game-stats">
                <div class="stat-box">
                    <h3>Score</h3>
                    <p id="score">0</p>
                </div>
                <div class="stat-box">
                    <h3>Level</h3>
                    <p id="level">1</p>
                </div>
                <div class="stat-box">
                    <h3>Lines</h3>
                    <p id="lines">0</p>
                </div>
                <div class="next-piece-box">
                    <h3>Next</h3>
                    <div id="next-piece"></div>
                </div>
                <div class="controls">
                    <h3>Controls</h3>
                    <p>← → : Move</p>
                    <p>↑ : Rotate</p>
                    <p>↓ : Soft Drop</p>
                    <p>Space : Hard Drop</p>
                    <p>P : Pause</p>
                </div>
            </div>

            <div class="game-board" id="game-board"></div>

            <div class="game-buttons">
                <button id="start-btn">New Game</button>
                <button id="pause-btn">Pause</button>
            </div>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
